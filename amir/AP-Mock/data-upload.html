            <li class="notification-dropdown hidden-xs hidden-sm">

    <!-- hidden upload form -->
    <form name="upload-form">
        <input type="file" id="upload" name="upload" style="visibility: hidden; width: 1px; height: 1px" multiple />
    </form>


    <!-- main container -->
    <div class="content">
        <div id="pad-wrapper" class="upload-page">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-8">
                            <h4 class="title">
                                <strong>Data</strong>/ Upload Data
                                <small>Upload a new dataset to your Bina Platform.</small>
                            </h4>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="row">
                                <div class="well upload-area col-md-11">
                                    <i class="icon-cloud-upload upload-area-icon"></i>
                                    <div class="upload-area-title">Select files to upload.</div>

                                    <div class="upload-area-detail">Or drag and drop files</div>
                                </div>
                            </div>
                            
                            <div class="row file-area">
                                <div class="col-md-12 row">
                                    <div class="progress progress-striped thin">
                                        <div class="progress-bar-success progress-bar" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
                                        </div>
                                    </div>

                                </div>
                                <div class="col-md-12 row">
                                    <i class="icon-remove"></i> Filename.vcf (200MB)
                                </div>
                            </div>
                        
                            <div class="row file-area">
                                <div class="col-md-12 row">
                                    <div class="progress progress-striped thin">
                                        <div class="progress-bar-success progress-bar" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
                                        </div>
                                    </div>

                                </div>
                                <div class="col-md-12 row">
                                    <i class="icon-remove"></i> Filename.vcf (20MB)
                                </div>
                            </div>
                        



                        </div>
                        <div class="col-md-8">
                            <div class="form-wrapper col-special">

                                <form>

                                    <div class="field-box">
                                        <label>Dataset Name:</label>
                                        <div class="col-md-7">
                                            <input class="form-control inline-input" placeholder="A descriptive name about your dataset." type="text">
                                        </div>
                                    </div>
                                    <div class="field-box">
                                        <label>Reference Genome:</label>
                                        <div class="col-md-7">
                                            <select style="width:250px" class="select2">
                                                <option value="AK">Hg19</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="field-box">
                                        <label>Tags</label>
                                        <div class="col-md-7">
                                            <input class="form-control inline-input tag-selector" type="text" placeholder="Comma separated tags about this dataset.">
                                        </div>
                                    </div>

                                    <div class="field-box">
                                        <label>Metadata:</label>
                                        <div class="col-md-7">
                                            <textarea class="form-control" rows="4"></textarea>
                                        </div>
                                    </div>

                                    <div class="filed-box">
                                        <label></label>
                                        <div class="col-md-7">
                                            <input type="button" class="btn-glow primary" value="Save Dataset">
                                            <span>OR</span>
                                            <input type="reset" value="Cancel" class="reset">
                                        </div>

                                    </div>


                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- scripts -->
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery-ui-1.10.2.custom.min.js"></script>
        <script src="js/theme.js"></script>
        <script src="js/bootstrap-tokenfield.js"></script>


        <script src="js/jquery.uniform.min.js"></script>
        <script src="js/select2.min.js"></script>
        <!-- call this page plugins -->
        <script type="text/javascript">
        $(function() {
            // add uniform plugin styles to html elements
            $("input:checkbox, input:radio").uniform();

            // select2 plugin for select elements
            $(".select2").select2({
                placeholder: "Select reference genome used."
            });

            $(".tag-selector").tokenfield();

            $(".upload-area").click(function() {$("#upload").click(); return false;});

        });
        </script>
</body>

</html>
