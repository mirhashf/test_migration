<script type="text/javascript">
	$(document).ready(function() {
		$("#analyses_tab").attr("class", "active");
	});
	
	  google.load("visualization", "1", {packages:["corechart"]});
	  google.setOnLoadCallback(drawEffectBreakdownChart);
	  google.setOnLoadCallback(drawVariantTypeBreakdownChart);
	  google.setOnLoadCallback(drawPrecedenceBreakdownChart);
	  google.setOnLoadCallback(drawProteinImpactBreakdownChart);
	  
	  function drawChart(dataTable, title, elemId) {
		  var data = google.visualization.arrayToDataTable(dataTable);                     	
    	  var options = { title: title};
          var chart = new google.visualization.PieChart(document.getElementById(elemId));
          chart.draw(data, options);
	  }
	  function drawEffectBreakdownChart() {
		drawChart([['Effect', 'Count'], ['Frame shift', 6],  ['Start lost', 3], ['Stop gained', 4], ['Stop lost', 1], ['Exon deleted', 1]], 
				'Breakdown by effect', 'effect_breakdown_chart');
	  }
	  function drawVariantTypeBreakdownChart() {
		drawChart([['Variant type', 'Count'], ['SNP', 12],  ['Insertion', 2], ['Deletion', 1]], 
				'Breakdown by variant type', 'variant_type_breakdown_chart');
	  }
	  function drawPrecedenceBreakdownChart() {
		drawChart([['Precedence', 'Count'], ['Known', 13],  ['Novel', 2]], 
				'Breakdown by precedence', 'precedence_breakdown_chart');
	  }
	  function drawProteinImpactBreakdownChart() {
		drawChart([['Protein impact', 'Count'], ['Synonymous', 5],  ['Missense', 5], ['Nonsense', 5]], 
				'Breakdown by protein impact', 'protein_impact_breakdown_chart');
	  }
</script>
</head>
