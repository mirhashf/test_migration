<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Bina Tertiary Portal">
<meta name="author" content="Bina Technologies">

<title>Bina Tertiary Analysis Platform</title>

<link href="js/libs/w2ui-1.2/w2ui-1.2.css" rel="stylesheet">
<link href="js/libs/bootstrap-3.0.0/css/bootstrap.min.css"
	rel="stylesheet">
<link href="css/custom.css" rel="stylesheet">

<script src="js/libs/jquery-2.0.3/jquery-2.0.3.min.js"></script>
<script src="js/libs/w2ui-1.2/w2ui-1.2.js"></script>
<script src="js/libs/bootstrap-3.0.0/js/bootstrap.min.js"></script>
</head>

<body>
	<!-- Wrap all page content here -->
	<div id="wrap">
		<div class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#"><img src="image/leaf-brand.png" style="margin-right: 10px;">Bina Analytics</a>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<div class="panel panel-info">
					  <div class="panel-heading">
					    <h3 class="panel-title">Login</h3>
					  </div>
					  <div class="panel-body">
					    <form class="form-horizontal" role="form">
						  <div class="form-group">
						    <label for="inputEmail1" class="col-lg-2 control-label">Email</label>
						    <div class="col-lg-10">
						      <input type="email" class="form-control" id="inputEmail1">
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="inputPassword1" class="col-lg-2 control-label">Password</label>
						    <div class="col-lg-10">
						      <input type="password" class="form-control" id="inputPassword1">
						    </div>
						  </div>
						  <div class="form-group">
						    <div class="col-lg-offset-2 col-lg-10">
						      <div class="checkbox">
						        <label>
						          <input type="checkbox"> Remember me
						        </label>
						      </div>
						    </div>
						  </div>
						  <div class="form-group">
						    <div class="col-lg-offset-2 col-lg-10">
						      <a href="data.html" class="btn btn-info">Submit</a>
						      <a href="#">Forgot password?</a>
						    </div>
						  </div>
						</form>
					  </div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="panel panel-info">
					  <div class="panel-heading">
					    <h3 class="panel-title">Register</h3>
					  </div>
					  <div class="panel-body">
					    <form class="form-horizontal" role="form">
					    	<div class="form-group">
						    <label for="firstName" class="col-lg-2 control-label">First name</label>
						    <div class="col-lg-10">
						      <input type="text" class="form-control" id="first-name">
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="lastName" class="col-lg-2 control-label">Last name</label>
						    <div class="col-lg-10">
						      <input type="text" class="form-control" id="last-name">
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="company" class="col-lg-2 control-label">Company</label>
						    <div class="col-lg-10">
						      <input type="text" class="form-control" id="company">
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="inputEmail1" class="col-lg-2 control-label">Email</label>
						    <div class="col-lg-10">
						      <input type="email" class="form-control" id="inputEmail1">
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="inputPassword1" class="col-lg-2 control-label">Password</label>
						    <div class="col-lg-10">
						      <input type="password" class="form-control" id="inputPassword1">
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="inputPassword2" class="col-lg-2 control-label">Confirm password</label>
						    <div class="col-lg-10">
						      <input type="password" class="form-control" id="inputPassword1">
						    </div>
						  </div>
						  <div class="form-group">
						    <div class="col-lg-offset-2 col-lg-10">
						      <div class="checkbox">
						        <label>
						          <input type="checkbox"> Subscribe to newsletter
						        </label>
						      </div>
						    </div>
						  </div>
						  <div class="form-group">
						    <div class="col-lg-offset-2 col-lg-10">
						      <button type="submit" class="btn btn-info">Sign in</button>
						    </div>
						  </div>
						</form>
					  </div>
					</div>
				</div>
			</div>
			

			
		</div>
	</div>
	<div class="container"><p class="text-muted credit"><a href="http://binatechnologies.com">Bina Technologies Inc.</a></p></div>

</body>
</html>
