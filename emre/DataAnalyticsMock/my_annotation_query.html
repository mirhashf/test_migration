<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Bina Tertiary Portal">
<meta name="author" content="Bina Technologies">

<title>Bina Tertiary Analysis Platform</title>

<link href="js/libs/w2ui-1.2/w2ui-1.2.css" rel="stylesheet">
<link href="js/libs/bootstrap-3.0.0/css/bootstrap.min.css"
	rel="stylesheet">
<link href="css/custom.css" rel="stylesheet">

<script src="js/libs/jquery-2.0.3/jquery-2.0.3.min.js"></script>
<script src="js/libs/w2ui-1.2/w2ui-1.2.js"></script>
<script src="js/libs/bootstrap-3.0.0/js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("#saved_queries_tab").attr("class", "active");
	});
</script>
</head>

<body>
	<!-- Wrap all page content here -->
	<div id="wrap">
		<div id="header"></div>

		<div class="container">
			<div class="page-header">
				<h3>My Annotation Query</h3>
			</div>
			
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Annotation sources</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-3">
							<div class="panel panel-default">
								<div class="panel-heading">
									<h3 class="panel-title"><label>dbSNP (135)</label></h3>
								</div>
								<div class="panel-body ann-source-box">
									<label> <input type="checkbox"> chrom</label> <br/>
									<label> <input type="checkbox"> chromStart</label><br/>
									<label> <input type="checkbox"> chromEnd</label><br/>
									<label> <input type="checkbox" checked> name</label> <br/>
									<label> <input type="checkbox" checked> func</label><br/>
									<label> <input type="checkbox" checked> class</label>
								</div>
							</div>
						</div>
						<div class="col-md-3">
							<div class="panel panel-default">
								<div class="panel-heading">
									<h3 class="panel-title"><label>RefSeq genes</label></h3>
								</div>
								<div class="panel-body ann-source-box">
									<label> <input type="checkbox" checked> name</label> <br/>
									<label> <input type="checkbox" checked> name2</label><br/>
									<label> <input type="checkbox" checked> strand</label><br/>
									<label> <input type="checkbox"> cdStart</label><br/>
									<label> <input type="checkbox"> cdsEnd</label><br/>
									<label> <input type="checkbox" checked> exonCount</label>
								</div>
							</div>
						</div>
						<div class="col-md-3">
							<div class="panel panel-default">
								<div class="panel-heading">
									<h3 class="panel-title"><label>SnpEff annotations</label></h3>
								</div>
								<div class="panel-body ann-source-box">
									<label> <input type="checkbox" checked> effect</label> <br/>
									<label> <input type="checkbox" checked> impact</label><br/>
									<label> <input type="checkbox" checked> funcClass</label><br/>
									<label> <input type="checkbox"> codonChange</label><br/>
									<label> <input type="checkbox" checked> aminoAcidChanges</label><br/>
									<label> <input type="checkbox" checked> transcriptBioType</label>
								</div>
							</div>
						</div>
						<div class="col-md-3">
							<div class="panel panel-default">
								<div class="panel-heading">
									<h3 class="panel-title"><label>dbNSFP</label></h3>
								</div>
								<div class="panel-body ann-source-box">
									<label> <input type="checkbox" checked> siftScore</label> <br/>
									<label> <input type="checkbox" checked> siftPred</label> <br/>
									<label> <input type="checkbox" checked> polyphenScore</label><br/>
									<label> <input type="checkbox" checked> polyphenPred</label><br/>
									<label> <input type="checkbox" checked> mutationTasterScore</label><br/>
									<label> <input type="checkbox" checked> lrtScore</label><br/>
									<label> <input type="checkbox"> lrtPred</label><br/>
									<label> <input type="checkbox"> phylopScore</label><br/>
									<label> <input type="checkbox"> fathmmScore</label><br/>
									<label> <input type="checkbox"> gerpNr</label><br/>
									<label> <input type="checkbox"> gerpRs</label>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Filters</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-2"><strong>Read Depth</strong> </div>
						<div class="col-md-1"> >= </div>
						<div class="col-md-9"><input type="number" value="50"></div>
					</div>
					<br/>
					<div class="row">
						<div class="col-md-2"><strong>Quality</strong> </div>
						<div class="col-md-1"> >= </div>
						<div class="col-md-9"><input type="number" value="30"></div>
					</div>
					<br/>
					<div class="row">
						<div class="col-md-2"><strong>Impact</strong> </div>
						<div class="col-md-1"> = </div>
						<div class="col-md-9">
							<select>
								<option>HIGH</option>
								<option>MODERATE</option>
								<option>LOW</option>
								<option>MODIFIER</option>
							</select>
						</div>
					</div>
					<br/>
					<div class="row">
						<div class="col-md-2"><strong>Ensembl (name)</strong> </div>
						<div class="col-md-1"> IN </div>
						<div class="col-md-9"><input type="text" size="80" value="ENSG000123, ENSG000890"></div>
					</div>
					<br/>
					<div class="row">
						<div class="col-md-2"><strong>dbNSFP (Sift score)</strong> </div>
						<div class="col-md-1"> < </div>
						<div class="col-md-9"><input type="number" value="0.05"></div>
					</div>
					<br/>
					<div class="row">
						<div class="col-md-2"><strong>dbNSFP (Polyphen score)</strong> </div>
						<div class="col-md-1"> > </div>
						<div class="col-md-9"><input type="number" value="0.909"></div>
					</div>
				</div>
			</div>
			<div class="well text-center"><button class="btn btn-primary">Save</button></div>
		</div>
			
	</div>
	<div id="footer"></div>

</body>
</html>
