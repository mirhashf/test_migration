<title>Bina Tertiary Analysis Platform</title>

<link href="js/libs/w2ui-1.2/w2ui-1.2.css" rel="stylesheet">
<link href="js/libs/bootstrap-3.0.0/css/bootstrap.min.css"
	rel="stylesheet">
<link href="css/custom.css" rel="stylesheet">

<script src="js/libs/jquery-2.0.3/jquery-2.0.3.min.js"></script>
<script src="js/libs/w2ui-1.2/w2ui-1.2.js"></script>
<script src="js/libs/bootstrap-3.0.0/js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("#analyses_tab").attr("class", "active");
	});
</script>
</head>

<body>
	<!-- Wrap all page content here -->
	<div id="wrap">
		<div id="header"></div>

		<div class="container">
			<div class="page-header">
				<h3>Trio Analysis</h3>
			</div>
			<ol class="breadcrumb">
  				<li><a href="trio_analysis_select_trio.html">Select trio</a></li>
  				<li class="active">Annotation sources</li>
			</ol>
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Small variations</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-3"><label> <input type="checkbox" checked> dbSNP (135)</label></div>
						<div class="col-md-3"><label> <input type="checkbox"> Hapmap SNPs </label></div>
						<div class="col-md-3"><label> <input type="checkbox" checked> 1000 Genomes </label></div>
					</div>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Structural variations</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-3"><label> <input type="checkbox" checked> dbVar</label></div>
						<div class="col-md-3"><label> <input type="checkbox"> DGV </label></div>
						<div class="col-md-3"><label> <input type="checkbox"> DGVa </label></div>
						<div class="col-md-3"><label> <input type="checkbox" checked> Autism_ORoark_Trios </label></div>
					</div>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Genome</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-3"><label> <input type="checkbox" checked> RefSeq</label></div>
						<div class="col-md-3"><label> <input type="checkbox" checked> Ensembl </label></div>
						<div class="col-md-3"><label> <input type="checkbox"> GERP </label></div>
					</div>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Impact prediction</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-3"><label> <input type="checkbox" checked> SnpEff</label></div>
						<div class="col-md-3"><label> <input type="checkbox"> dbNSFP </label></div>
					</div>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Genotype - Phenotype</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-3"><label> <input type="checkbox"> OMIM</label></div>
						<div class="col-md-3"><label> <input type="checkbox"> HGMD </label></div>
						<div class="col-md-3"><label> <input type="checkbox"> ClinVar </label></div>
					</div>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Protein networks</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-3"><label> <input type="checkbox"> KEGG</label></div>
						<div class="col-md-3"><label> <input type="checkbox"> HPRD </label></div>
						<div class="col-md-3"><label> <input type="checkbox"> String </label></div>
					</div>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Cancer</h3>

						<div class="col-md-3"><label> <input type="checkbox"> COSMIC</label></div>

					</div>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Pharmacogenomic</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-3"><label> <input type="checkbox"> DrugBank</label></div>
					</div>
				</div>
			</div>
			<div class="well">
				<div class="row">
					<div class="col-md-6  text-left">
						<a href="trio_analysis_select_trio.html" class="btn btn-primary">Back</a>
					</div>
					<div class="col-md-6  text-right">
						<a href="trio_analysis_select_filters.html" class="btn btn-primary">Next</a>
					</div>
				</div>
			</div>

	<div id="footer"></div>
